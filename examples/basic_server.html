<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Controllerly Server | Remote Gamepad for the Smartphone</title>
</head>

<body>
    <h1>This is a Controllerly Server Example</h1>
    <h3>Open the Console to access log outputs.</h3>
    <script src="../lib/index.js"></script>
    <script>
        console.log('Controllerly Basic Server Example.');
        console.log('Version: ' + Controllerly.version);
        Controllerly.start().then(code => {
            console.log('Connection code: ', code);

            Controllerly.onClientConnected.on(() => {
                console.log('New client connection!')
            });
            Controllerly.onClientDisconnected.on(() => {
                console.log('Client disconnected!')
            });
        });
    </script>
</body>

</html>
